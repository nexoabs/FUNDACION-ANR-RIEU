<script>
const countrySelect = document.getElementById('country');
const phoneInput = document.getElementById('phone');
const phoneCode = document.getElementById('phoneCode');

countrySelect.addEventListener('change', function() {
    const code = this.value || '';
    phoneCode.value = code;
    phoneInput.focus();
});

document.getElementById("mainForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const form = e.target;

    // Get values
    const fullname = form.fullname.value;
    const age = form.age.value;
    const occupation = form.occupation.value;
    const countryName = form.country.options[form.country.selectedIndex].text;
    const phone = phoneCode.value + phoneInput.value;
    const amount = form.amount.value;
    const purpose = form.purpose.value;
    const taxAgree = form.taxAgree.value;

    // Create WhatsApp message
    let message = `Financial aid request:\n`;
    message += `Name: ${fullname}\n`;
    message += `Age: ${age}\n`;
    message += `Occupation: ${occupation}\n`;
    message += `Country: ${countryName}\n`;
    message += `Phone: ${phone}\n`;
    message += `Requested amount: ${amount} €\n`;
    message += `Purpose of money: ${purpose}\n`;
    message += `Tax agreement: ${taxAgree}`;

    // Encode message for URL
    const encodedMessage = encodeURIComponent(message);

    // Replace "16135189388" with your actual WhatsApp number
    const whatsappNumber = "16135189388";
    const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;

    // Redirect to WhatsApp
    window.open(whatsappUrl, '_blank');

    // Reset form
    form.reset();
    phoneCode.value = '';
    phoneInput.value = '';
});
</script>
